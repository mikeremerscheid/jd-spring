<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form action="/mentor/confirm" method="post" th:object="${mentor}">
    <label>First Name: </label>
        <input type="text" id="firstName" size="50" th:field="*{firstName}"><br>
    <label>Last Name: </label>
        <input type="text" id="lastName" size="50" th:field="*{lastName}"> <br>
    <label>Email: </label>
        <input type="text" id="email" size="100" th:field="*{email}"> <br>
    <label>Graduated: </label>
        <input type="checkbox"  th:field="*{graduated}"><br>
    <label>Gender: </label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female<br>
    <label>Batch Number</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>
    <label>Company:</label>
        <textarea th:field="*{company}"></textarea> <br>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
